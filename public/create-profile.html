<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Create Profile</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="css/create-profile.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.js"></script>

    
    <script src="js/profile-check.js"></script>
</head>

<body>
    <div id="layout">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Freelancing</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a id="logout" href="login.html"> QKYQU</a>
                    </li>
                </ul>
            </div>
        </nav>

        <section id="select-skills">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 col-xs-offset-0">
                    <div id="alertDanger"></div>
                    <div class="head">
                        <h3 id="emriwelcome" class="text-center">Miresevini: </h3>
                    
                    </div>
                    <form role="form" method="post" id="createProfile-form"  autocomplete="off">
                        <h3>Informata rreth vetes tuaj</h3>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="profesioni">
                                    Sherbimet qe mund ti ofroni klientit?</label>
                                <select name="profesioni" id="profesioni" class="form-control">
                                    <option value="" disabled selected>-- Zgjidh nje profesion --</option>
                                    <hr style="border: 1px solid red">
                                    <option value="Web, Mobile & Software Dev">Web, Mobile & Software Dev</option>
                                    <option value="IT & Networking">IT & Networking</option>
                                    <option value="Design & Creative">Design & Creative</option>
                                    <option value="Accounting & Consulting">Accounting & Consulting</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="edukimi" class="control-label">Universiteti/Edukimi</label>
                                <input name="edukimi" id="edukimi" type="text" class="form-control" placeholder="Emri Universitetit"  />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="ora" class="control-label">Pagesa</label>
                                € /orë<input  name="ora" id="ora"  type="number" min="2" class="form-control" placeholder="999"  /> 
                            </div>
                        </div>
                       <!-- <div class="col-md-6">
                            <label for="filePicker">Zgjedhni foton e profilit:</label><br>
                            <input  name="foto_name" type="file" id="filePicker">
                        </div>-->
                        <div class="col-md-6">
                            <label for="inp" class="custom-file-upload">
                                <i class="fa fa-upload"></i> Ngarko foto
                            </label>
                            <input id="inp" type='file'>
                            <input type="hidden" id="base64stringi"  value="">
                        </div> 
                        <div id="textarea" class="col-md-8">
                            <label for="pershkrimi">Pershkrim rreth vetes</label>
                            <textarea  name="pershkrimi" id="pershkrimi" placeholder="Une jam..." class="form-control" cols="20" rows="10" ></textarea>
                        </div>
                        <div class="col-md-4" id="foto" style="border: 2px solid gray; width: 155px">
                            <img id="img" height="220" width="150" style="margin-left: -16px">
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="shteti" >
                                    Shteti</label>
                                <select name="shteti" id="shteti" class="form-control" onChange="changeCat(this.value);">
                                    <option value="" disabled selected>Zgjidh Shtetin</option>
                                    <hr>
                                    <option value="Kosove">Kosove</option>
                                    <option value="Shqiperi">Shqiperi</option>
                                    <option value="Maqedoni">Maqedoni</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="category" class="control-label">Qyteti</label>
                                <select name="category" id="category" class="form-control">
                                    <option value="" disabled selected>Zgjidh Qytetin</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="adresa" class="control-label">Adresa</label>
                                <input name="adresa" id="adresa"  type="text" class="form-control"  />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="telefoni" class="control-label">Numri telefonit</label>
                                <input name="telefoni" id="telefoni" type="text" class="form-control" placeholder="049-700-700"/>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4" style="float: right;">
                            <input type="submit" id="btn-perfundo" class="btn btn-custom btn-lg btn-block" value="Shiko profilin dhe perfundo"> 
                        </div>
                    </form>
                </div>
            </div>
           <div class="push"></div>
        </section>

        
        <footer id="footer" >
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <p><br>© 2017</p>
                        <p>Powered by <strong><a href="#" target="_blank">Freelancing</a></strong></p>
                    </div>
                </div>
            </div>
        </footer>
    </div>


    <script src="js/create-profile.js"></script>
</body>

</html>
