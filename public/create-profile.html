    <script type="text/javascript">
        function readFile() {
  
              if (this.files && this.files[0]) {
                
                var FR = new FileReader();
                
                FR.addEventListener("load", function(e) {
                  document.getElementById("img").src       = e.target.result;
                  //document.getElementById("base64stringi").innerHTML = e.target.result;
                  //console.log(e.target.result);
                  var abc = e.target.result;
                  //console.log(abc.charAt(22));
                  var k = abc.split(",");
                  document.getElementById("base64stringi").value = k[1];
                  
                }); 
                
                FR.readAsDataURL( this.files[0] );
              }
              
            }

            document.getElementById("inp").addEventListener("change", readFile);
    </script>
    

    




    <script type="text/javascript">
        $(function(){
            $("#createProfile-form").on("submit", function(event) {
                $(function() {

                    $.validator.addMethod("phoneRegex", function(value, element) {
                        return this.optional(element) || /^((\+[1-9]{1,4}[ \-]*)|(\([0-9]{2,3}\)[ \-]*)|([0-9]{2,4})[ \-]*)*?[0-9]{3,4}?[ \-]*[0-9]{3,4}?$/i.test(value);
                    }, "Numri telefonit eshte invalid!");

                    $.validator.addMethod("noSpace", function(value, element) { 
                      return value.indexOf(" ") < 0 && value != ""; 
                    }, "Nuk lejohen hapesirat!");

                    $("#createProfile-form").validate({
                        rules: {
                            profesioni: {
                                required: true
                            },
                            edukimi: {
                                required: true,
                                minlength: 10,
                                maxlength: 50,
                                number: false
                            },
                            ora: {
                                required: true,
                                number: true,
                                maxlength: 3,
                                noSpace: true
                            },
                            pershkrimi: {
                                required: true,
                                minlength: 100,
                                maxlength: 5000
                            },
                            shteti: {
                                required: true
                            },
                            qyteti: {
                                required: true,
                                minlength: 3,  
                                maxlength: 30
                            },
                            adresa: {
                                required: true,
                                minlength: 10, 
                                maxlength: 40
                            },
                            telefoni: {
                                required: true,
                                maxlength: 15,
                                phoneRegex: "Required"
                            }
                        }, 
                    messages: {
                            profesioni: {
                                required: "* Ju lutem zgjidhni nje profesion!"
                            },
                            edukimi: {
                                required: "* Kjo fushe eshte e kerkuar!",
                                minlength: $.validator.format("* Shtypni minimum {0} karaktere!"),
                                maxlength: $.validator.format("* Shtypni maximum {0} karaktere!"),
                                number: "* Nuk lejohet te shtypen numra"
                            },
                            ora: {
                                required: "Kjo fushe eshte e kerkuar!",
                                maxlength: $.validator.format("* Shtypni maximum {0} numra!"),
                                number: "* Ju lutem shtypni numra!"
                            },
                            pershkrimi: {
                                required: "* Kjo fushe eshte e kerkuar!",
                                minlength: $.validator.format("* Shtypni minimum {0} karaktere!"),
                                maxlength: $.validator.format("* Shtypni maximum {0} karaktere!")
                            },
                            shteti: {
                                required: "* Ju lutem zgjidhni nje shtet!"
                            },
                            qyteti: {
                                required: "* Kjo fushe eshte e kerkuar!",
                                minlength: $.validator.format("* Shtypni minimum {0} karaktere!"),
                                maxlength: $.validator.format("* Shtypni maximum {0} karaktere!")
                            },
                            adresa: {
                                required: "* Kjo fushe eshte e kerkuar!",
                                minlength: $.validator.format("* Shtypni minimum {0} karaktere!"),
                                maxlength: $.validator.format("* Shtypni maximum {0} karaktere!")
                            },
                            telefoni: {
                                required: "* Kjo fushe eshte e kerkuar!",
                                maxlength: $.validator.format("* Shtypni maximum {0} numra!"),
                                number: "* Ju lutem shtypni numra!"
                            }
                        }
                    });
                });
                
               // var a = '{"name":"foto.jpg","content_type":"image/jpg","file":"'+$('#base64stringi').val()'"}';
                
                var fname = {
                    'name' : "foto.jpg",
                    'content_type' : "image/jpg",
                    'file' : $('#base64stringi').val()
                }
                
               

                event.preventDefault();

                var profile = {
                  'profesioni': $('#profesioni').val(),
                  'edukimi': $('#edukimi').val(),
                  'ora': $('#ora').val(),
                  'pershkrimi': $('#pershkrimi').val(),
                  'telefoni': $('#telefoni').val(),
                  'shteti': $('#shteti').val(),
                  'qyteti': $('#qyteti').val(),
                  'adresa': $('#adresa').val(),
                  'foto_name': fname,
                  'userID': localStorage.getItem('user_id')
                };
                
                

               //console.log($('#base64stringi').val());
                //window.localStorage.setItem('id_token', loginUser.token);

                 $.ajax({
                    type: 'POST',
                    url:'http://localhost:3000/profiles/create',
                    data: JSON.stringify(profile),
                    contentType: 'application/json',
                    dataType: 'JSON',
                    headers: {
                        'Authorization': localStorage.getItem('id_token')
                    }
                 }).done(function( data ) {
                    if(data.success) {
                        console.log("sdfsdfd");
                        window.location.replace('freelancer-profile.html');
                        localStorage.setItem('profile', JSON.stringify(data.profile));

                        
                    } else {
                        console.log("aaaaaaaaaaa");
                        alert('Error: ' + data.msg);
                    }
                });
            });


  
        $('#logout').click( function() {
            window.localStorage.clear();
        });
            
        });


    </script>
