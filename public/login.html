    <script>
    var email = null;
    var id = null;
        
    $(function(){
        $("#send-btn").on("click", function(event) {
            event.preventDefault();

            email = $("#recovery-email").val();   
            
            $.ajax({
                type: 'GET',
                url:'http://localhost:3000/users/getUserByEmail/'+ email,
                contentType: 'application/json',
                dataType: 'JSON'
            }).done(function( data ) {
                if(data) {
                    //window.location.replace('login.html');
                    localStorage.setItem('tempUserID', data._id);
                    
                } else {
                    alert('Error: ' + data.msg);
                }
            });
            


            $.ajax({
                type: 'GET',
                url:'http://localhost:3000/users/changePass/'+ email,
                contentType: 'application/json',
                dataType: 'JSON'
            }).done(function( data ) {
                if(data) {
                    //window.location.replace('login.html');
                    console.log("aaaaaaaaaa");
                } else {
                    alert('Error: ' + data.msg);
                }
            });
            
            
            
            
        });
    });
